# ------------------------------------------------------
# GATE NETWORK Configuration File (config.yml)
# 
# Editing the settings in this file will change the way
# gate system works on your server. To reset this file to
# its default values, simply delete your config.yml and
# stop/restart your server.
# ------------------------------------------------------
#
# LOADED MARKER | Dummy value to check against at start-up, don't change!
loaded: true
# 
# LANGUAGE | Currently supported languages: English
language: English
#
# SERVER NAME | Please make sure this value matches the BungeeCord server name for each server this plugin is on.
server_name: lobby
#
# DEBUG MODE | If true, server admins can see debug messages in the console
debug_mode: false
# 
# SILENT MODE | If true, most messages will not be relayed to players.
silent_mode: false
#
# EASY MODE | If true, gates can be used omni-directionally and wormholes have no time limit.
easy_mode: false
#
# OP REQUIREMENT | If true, players must have OP permissions to use the gate GUI.
op_required: false
#
# PERMISSIONS REQUIREMENT | If true, players must have the proper permissions to use gates.
permissions: false